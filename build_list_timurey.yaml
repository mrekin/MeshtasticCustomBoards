github_source: timurey/meshtastic-firmware

build_variants:
  # ESP32 devices
  - device_name: Heltec v3 (RU keyboard)
    pio_target: heltec-v3
    build_name: heltec-v3-kb-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false
    build_flags: -D OLED_RU

  - device_name: Heltec v4 (RU keyboard)
    pio_target: heltec-v4
    build_name: heltec-v4-kb-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false
    build_flags: -D OLED_RU

  - device_name: T-Deck (RU keyboard)
    pio_target: t-deck
    build_name: t-deck-kb-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false
    build_flags: -D OLED_RU

  - device_name: T-Deck TFT (RU keyboard)
    pio_target: t-deck-tft
    build_name: t-deck-tft-kb-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false
    build_flags: -D OLED_RU

  - device_name: heltec e213 (RU keyboard)
    pio_target: heltec-vision-master-e213
    build_name: heltec-vision-master-e213-kb-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false
    build_flags: -D OLED_RU

  - device_name: heltec e290 (RU keyboard)
    pio_target: heltec-vision-master-e290
    build_name: heltec-vision-master-e290-kb-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false
    build_flags: -D OLED_RU

  # NRF52840 devices
  - device_type: nrf52
    device_name: NRF52 Pro-micro DIY (RU keyboard)
    pio_target: nrf52_promicro_diy_tcxo
    build_name: nrf52_promicro_diy_tcxo-kb-ru
    build_options:
      - daily_build: true
      - release_build: true
    build_flags: -D OLED_RU

  - device_type: nrf52
    device_name: NRF52 Pro-micro DIY OLED 1.3" (RU keyboard)
    pio_target: nrf52_promicro_diy_tcxo
    build_name: nrf52_promicro_diy_tcxo-kb-ru-oled-1.3
    build_options:
      - daily_build: true
      - release_build: true
    build_flags: -D OLED_RU -D USE_SH1106
