build_variants:
  # ESP32 devices
  - device_name: heltec-v3 (M1NL, RU)
    pio_target: heltec-v3-m1nl-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false

  - device_name: heltec v4 (M1NL, RU)
    pio_target: heltec-v4-m1nl-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false

  - device_name: heltec v4 (M1NL, RU, TEST)
    pio_target: heltec-v4
    build_name: heltec-v4-m1nl-ru-tst
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false
    build_flags: -D OLED_RU

  - device_name: Vision master t190 (M1NL, RU)
    pio_target: heltec-vision-master-t190-m1nl
    build_name: heltec-vision-master-t190-m1nl-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false
    build_flags: -D OLED_RU

  - device_name: Vision master t190 (test RU)
    pio_target: heltec-vision-master-t190
    build_name: heltec-vision-master-t190-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false
    build_flags: -D OLED_RU

  - device_name: Seeed Xiao S3 (M1NL, RU)
    pio_target: seeed-xiao-s3-m1nl
    build_name: seeed-xiao-s3-m1nl-ru
    device_type: esp32
    build_options:
      - daily_build: false
      - release_build: false
    build_flags: -D OLED_RU

  # RP2040 devices
  - device_type: rp2040
    device_name: RP2040 lora RU (slowclock)
    pio_target: rp2040-lora-slowclock
    build_name: rp2040-lora-slowclock-ru
    build_options:
      - daily_build: true
      - release_build: true
    build_flags: -D OLED_RU